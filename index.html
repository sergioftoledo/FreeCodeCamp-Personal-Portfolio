<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <nav id="navbar">
        <!-- Logo -->
        <a class="logo" href="#">Sergio Toledo</a>
        <ul class="menu">
            <li><a href="#welcome-section">quien soy</a></li>
            <li><a href="#projects">mis proyectos</a></li>
            <li><a href="#contacto">contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="welcome-section">
                <h1>¡Hola soy Sergio!</h1>
                <h2>&lt;&gt;Desarrollador Web&lt;&sol;&gt;</h2>
        </section>
        <section id="projects">
            <h3 class="mis-proyectos">Mis Proyectos</h3>
            <div class="contenedor-proyectos">
                <div class="project-tile">
                    <div id="tribute">
                        <a href="https://codepen.io/conejotbd/full/mdBXzqw"><img class="tribute-page" src="./src/image/tribute-page.png" alt="tribute-page"></a>
                    </div>

                </div>
                <div class="project-tile">

                <a href="https://twitter.com/freecodecamp" id="profile-link" target="_blank"><i class="fab fa-twitter-square icono"></i>Twitter</a>
                <a href="https://github.com/freecodecamp" id="profile-link" target="_blank"><i class="fab fa-github-square icono"></i>Github</a>
